name: SDK Release

on:
  push:
    branches:
      - main
    paths:
      - "omni-sdk/**"
env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-24.04
    environment: production
    defaults:
      run:
        working-directory: omni-sdk
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          registry-url: https://registry.npmjs.org/
          cache: pnpm
          cache-dependency-path: omni-sdk/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # BUILD CHECK
      - name: Build packages
        run: pnpm run build
      # ðŸ”’ SAFETY CHECK
      - name: Ensure versions are committed
        run: pnpm changeset status || echo "No version bumps; continuing"

      - name: Publish packages
        run: pnpm changeset publish --access public
